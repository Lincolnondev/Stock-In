<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styless.css">
    <title>Stock'In</title>
</head>
<body>

     <header>
        <h1>Stock'In</h1>
     </header>

     <main>
        <section>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Nome do produto:</label>
                    <input type="text" id="product-name" name="product_name" placeholder="Ex: Salgado" required>
                </div>
                
                <div class="form-group">
                    <label for="product-code">Código do produto:</label>
                    <input type="text" id="product-code" name="product_code" placeholder="Ex: SKU-001" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" min="0" placeholder="0" required>
                </div>
                
                <div class="form-group">
                    <label for="cost-price">Preço de Custo:</label>
                    <input type="number" id="cost-price" name="cost_price" min="0" step="0.01" placeholder="R$ 0,00" required>
                </div>
                
                <div class="form-group">
                    <label for="sale-price">Preço de Venda:</label>
                    <input type="number" id="sale-price" name="sale_price" min="0" step="0.01" placeholder="R$ 0,00" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="Bebida">Bebida</option>
                        <option value="Salgados">Salgados</option>
                        <option value="Doces">Doces</option>
                    </select>
                </div>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>

        <section id="product-list-section">
            <h2>Produtos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Código</th>
                        <th>Quantidade</th>
                        <th>Preço de Custo</th>
                        <th>Preço de Venda</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-list-body">
                    <!-- As linhas dos produtos serão inseridas aqui pelo JavaScript -->
                    <!-- Exemplo de como uma linha de produto pode parecer. Remova isso se seu JS já estiver criando as linhas. -->
                    <!-- <tr><td>Salgado Teste</td><td>SKU-000</td><td>10</td><td>R$ 2,50</td><td>R$ 5,00</td><td>Salgados</td><td><div class="actions"><button class="edit-btn">Editar</button><button class="delete-btn">Excluir</button></div></td></tr> -->
                 </tbody>
            </table>
        </section>
     </main>

     <footer>

     </footer>

    <!-- Carrega o arquivo JavaScript externo -->
    <script src="scripts.js"></script>

</body>
</html>
